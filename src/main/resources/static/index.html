<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DevOps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #282c36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            width: 50%;
            margin: auto;
        }
        h1 {
            color: #61dafb;
        }
        p {
            font-size: 18px;
        }
        .button {
            background-color: #61dafb;
            color: #1e1e2e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevOps</h1>
        <p>Empowering collaboration, automation, and continuous delivery.</p>
        <a href="#" class="button">Get Started</a>
    </div>
</body>
</html>
